<div class="container-fluid d-flex align-items-center justify-content-center col-12 p-0 m-0">
    <div class="row col-lg-12 p-0">
        <h1>Gestionar ventas</h1>
        <div class="col-12 m-0 p-0 text-center " style="background: #F5F5F5; border: 2px solid black;">
            <div class="col-12 row">
                <div class="col-2">
                    <button type="button" class="btn btn-light mt-1" onclick="mostrarPagos();">
                        < Regresar</button>
                </div>
                <div class="col-8 ">
                    <h2 class="mt-1">Registrar nueva venta</h2>
                </div>
                <div class="col-2 mt-3 mb-3">
                    <button onclick="moduloPagos.registrarNuevo();" type="button" class="btn btn-success"><i class="fa fa-credit-card-alt mx-1" aria-hidden="true"></i>Registrar pago</button>
                </div>

            </div>
           
            <div class="col-12 row align-items-center justify-content-center mt-3">
                <div class="col-6"><!-- Izquierza -->
                    <div class="col-12 row float-left mt-4">
                        <label for="claveCliente">Clave del cliente</label>
                        <input type="text" class="form-control" id="claveCliente" name="claveCliente" required>
                    </div>
    
                    <div class="col-12 row float-left mt-4">
                        <label for="claveEmpleado">Clave del empleado</label>
                        <input type="text" class="form-control" id="claveEmpleado" name="claveEmpleado" required>
                    </div>
    
                    <div class="col-12 row float-left mt-4">
                        <label for="fechayhora">Fecha y hora</label>
                        <input type="text" class="form-control" id="fechayHora" name="fechayhora" required>
                    </div>
    
    
                    <div class="col-12 row float-left mt-4">
                        <label for="producto">Producto</label>
                        <select class="custom-select mr-sm-2 text-center" id="seleccionProducto">
                            <option value="0">Elige...</option>
                            <option value="1">Armazon</option>
                            <option value="2">Solucion</option>
                            <option value="3">Accesorio</option>
                        </select>
                    </div>
                </div>

                <div class="col-6 text"><!-- Derecha -->
                    <div class="col-12 row float-left mt-4">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" class="form-control disabled" id="txtCantidad" name="cantidad" required>
                    </div>
    
                    <div class="col-12 row float-left mt-4">
                        <label for="descuento">Descuento</label>
                        <input type="text" class="form-control disabled" id="txtDescuento" name="descuento" required>
                    </div>
    
                    <div class="col-12 row float-left mt-4">
                        <button class="btn btn-success" onclick="moduloVentas.agregarProductoTabla();"><i class="fa fa-dropbox mx-2" aria-hidden="true"></i> Agregar producto</button>
                    </div>
                </div>

                <div class="col-8"></div>
                    <div class="table-responsive" id="mydatatable-container">
                        <table id="table_id" class="records_list table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Clave del pago</th>
                                    <th>Fecha del pago</th>
                                    <th>Nombre del cliente</th>
                                    <th>Clave de la venta</th>
                                    <th>Monto abonado</th>
                                </tr>
                            </thead>
                            <tbody id="tblPagos">
    
                            </tbody>
                        </table>
                    </div>
            </div>


        </div>


    </div>
</div>
