<h1>Registrar accesorio</h1>
<div class="container-fluid d-flex align-items-center justify-content-center col-12 p-0 m-0">
    <div class="row col-lg-10 p-0" id="contentRegistro">
        <div class="col-12 m-0 p-0 text-center ">
            <div class="col-12 row align-items-center justify-content-center">
                <div class="col-2 ">
                    <button type="button" class="btn btn-danger">< Regresar</button>
                </div>
                <div class="col-8 ">
                    <h1 class="mt-1"><b>asda</b></h1>
                </div>

            <div class="col-12 row align-items-center justify-content-center">
                <div class="col-4 float-left">
                    <label for="nombreAccesorio">Nombre</label>
                    <input type="text" class="form-control" id="nombreAccesorio" name="nombreAccesorio" required>
                </div>

                <div class="col-4 float-left">
                    <label for="marcaAccesorio">Marca</label>
                    <input type="text" class="form-control" id="marcaAccesorio" name="marcaAccesorio" required>
                </div>

                <div class="col-4 float-left">
                    <label for="precioCompra">Precio de compra</label>
                    <input type="text" class="form-control" id="precioCompra" name="precioCompra" required>
                </div>

                <div class="col-4 float-left">
                    <label for="precioVenta">Precio de venta</label>
                    <input type="text" class="form-control disabled" id="precioVenta" name="precioVenta" required>
                </div>

                <div class="col-4 float-left">
                    <label for="existencia">Existencias</label>
                    <input type="text" class="form-control disabled" id="existencia" name="existencia" required>
                </div>

                <div class="col-2 float-left">
                    <button class="btn btn-success"><i class="fa fa-dropbox mx-2" aria-hidden="true"></i> Agregar accesorio</button>
                </div>
            </div>
        </div>
    </div>
</div>
