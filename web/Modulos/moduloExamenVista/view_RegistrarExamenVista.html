<div class="container-fluid d-flex align-items-center justify-content-center col-12 p-0 m-0">
    <div class="row col-lg-12 p-0 mb-2" >
        <h1>Gestionar Examen de la vista</h1>
        <div class="col-12 m-0 p-0 text-center" style="background: #F5F5F5; border: 1px solid black;">
            <div class="col-12 row">                            
                <div class="col-2 m-0 p-3 d-flex align-items-center">
                    <a onclick="abrirModuloExamen();" class="m-1 bg" style="cursor: pointer;">
                        <i class="fa fa-angle-left" aria-hidden="true"></i> <span>Regresar</span>
                    </a>
                </div>
                <div class="col-10 m-0 p-0">
                    <h2 class="mt-1">Registrar Examen de la vista</h2>
                </div>
            </div>
           
            <div class="col-12 row align-items-center justify-content-center mt-3">
                <div class="col-6">                
                    <div class="col-12 row float-left mt-4">
                        <label for="fecha" class="col-6 p-0 text-end px-2" disabled>Fecha</label>
                        <input type="date" class="form-control col-6 p-0"  id="fecha" name="fecha" required>
                    </div>
                    <div class="col-12 row float-left mt-4">
                        <label for="hora" class="col-6 p-0 text-end px-2">Hora</label>
                        <input type="time" class="form-control col-6 p-0"  id="hora" name="hora" requireds>
                    </div>
                    <div class="col-12 row float-left mt-4">
                        <label for="cliente" class="col-6 p-0 text-end px-2">Cliente</label>
                        <select class="custom-select mr-sm-2 text-center col-4 p-0" id="cliente" name="clientes" required>
                            <option>Seleccione un cliente...</option>
                        </select>
                    </div>
                    <div class="col-12 row float-left mt-4">
                        <label for="graduacion" class="col-6 p-0 text-end px-2">Graduación</label>
                        <select class="custom-select mr-sm-2 text-center col-4 p-0" id="graduacion" name="graduacion" required>
                            <option>Seleccione la graduación...</option>
                        </select>
                    </div>
                </div>
                <div class="col-8"></div>
                <div class="col-4 mt-3 mb-3">
                    <button type="submit" class="btn btn-success" onclick="moduloExamen.validarDatos('guardar');"><i class="fa fa-user-plus" aria-hidden="true"></i><span>Registrar servicio</span></button>
                </div>
            </div>


        </div>
</div>
