<div class="container-fluid p-0" style="height: 100%;">
    <div style="height: 100%;">
        <h1 class="text-uppercase text-center">Gestionar Examen de la vista</h1>
        <div class="m-4 p-0" style="background: #F5F5F5; border: 0.5px solid black; height: 85%;">
            <div class="col-12 p-0 d-flex">
                <a onclick="abrirModuloExamen();" class="d-flex align-items-center position-absolute p-2" style="cursor: pointer;">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                    <span style="padding-left: 5px;">Regresar</span>
                </a>
                <h2 class="text-uppercase d-flex justify-content-center" style="width: 100%;">Registrar Examen de la vista</h2>
            </div>
            <div class="col-12 p-1" style="height: 90%;">
                <div class="col-12 d-flex justify-content-center align-items-center" style="height: 70%;">
                    <div class="col-6 p-0" style="height: 70%;">
                        <div class="col-12 row mt-4">
                            <label for="fecha" class="col-4 p-0 text-end px-2">Fecha</label>                                                
                            <input type="date" class="col-7 form-control p-0" id="fecha" name="fecha" required>                                                
                        </div>
                        <div class="col-12 row mt-4">
                            <label for="hora" class="col-4 p-0 text-end px-2">Hora</label>
                            <input type="time" class="col-7 form-control p-0" id="hora" name="hora" required>                                                
                        </div>
                        <div class="col-12 row mt-4">
                            <label for="cliente" class="col-4 p-0 text-end px-2">Cliente</label>
                            <select class="col-7 custom-select text-center p-0" id="cliente" name="clientes" required>                                                
                                <option>Seleccione un cliente...</option>
                            </select>
                        </div>
                        <div class="col-12 row mt-4">
                            <label for="graduacion" class="col-4 p-0 text-end px-2">Graduación</label>                                                
                            <select class="col-7 custom-select p-0" id="graduacion" name="graduacion" required>                                                
                                <option>Seleccione la graduación...</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" onclick="moduloExamen.validarDatos('guardar');"><i class="fa fa-user-plus" aria-hidden="true"></i><span style="margin-left: 5px;">Registrar servicio</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
